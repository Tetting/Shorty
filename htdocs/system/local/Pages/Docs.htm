{#ajaxTemplate2#}<input type="hidden" id="DocsPage2" onchange="console.warn('doc changed:',this.value);" value="Home"/>
<div id="DocsWinDiv2" class="jqDnR" style="z-index:120;position:absolute;top:50px;left:460px;min-height:60px;width:400px;overflow:hidden;padding-bottom:32px;">

<div class="jqHandle jqDrag"><span id="DocsTitle2" style="float:left;margin-left:2px;">Docs</span>
<span style="float:right;padding-left:10px;padding-right:2px;cursor:pointer;"
 onclick="$j('#DocsWinDiv2').hide();"><img src="img/window_close.png"
 height="16" width="16"/></span></div>
<div style="overflow:auto;width:100%;height:100%;" id="DocsMain3" ondblclick="App.editDoc();"><table class='blankTable' style="border:0px;">
<tr><td valign="top" id="Sidebar2"></td><td valign="top" id="DocsMain2"></td></tr>
</table></div>
<div class="WinFooter" style="position:absolute;bottom:0px;width:100%;"><span id="DocsEdit">[ <a onclick="App.editDoc();">Edit</a>  ]</span>&nbsp;[ <a onclick="
$j('#DocEditText2').css('width',$j('#DocsMain3').width()-$j('#Sidebar2').width()-40);
$j('#DocEditText2').css('height',$j('#DocsMain3').height()-86);
">Resize</a> ]
<img src="img/window_resize.png" class="jqHandle jqResize"></span></div>
</div>
<script>
if ($j('#AppPages').prop('loc')) {
    locs = $j('#AppPages').prop('loc').split('/');
    document.getElementById('DocsPage2').value = locs[2];
} 
document.getElementById('DocsTitle2').innerHTML = 'Docs: '+document.getElementById('DocsPage2').value;
$j.get('docs.php',{
    Name:document.getElementById('DocsPage2').value
    },function(response){
       document.getElementById('DocsMain2').innerHTML=response;
    }
);
$j.get('docs.php',{
    Name:'Sidebar'
    },function(response) {
       document.getElementById('Sidebar2').innerHTML=response;
    }
);
//$j('#DocsWinDiv2').jqDrag('.jqDrag').jqResize('.jqResize');
$j('#DocsWinDiv2').draggable().resizable();
var w = $j(window).width()-90;if(w<60){w=60}if(w>400){w=400}
var h = $j(window).height()-90;if(h<60){h=60}if(h>400){h=400}
$j('#DocsWinDiv2').css('height',h).css('width',w);
</script>
